<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuasarX-Registration-form</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cce998f99.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Popup -->
    <div class="popup center">
        <div class="icon">
            <i class="fa fa-check"></i>
        </div>
        <div class="title">
            Success!!
        </div>
        <div class="description">
            Welcome to the QuasarX family! <br>
            The QuasarX team is on the hunt for exceptional minds. Stay tuned â€“ the chosen ones will hear from us soon.
        </div>
        <div class="dismiss-btn">
            <button id="dismiss-popup-btn">
                Dismiss
            </button>
        </div>
    </div>

    <div class="container">
        <div class="title">Registration</div>
        <form method="post" action="https://sheetdb.io/api/v1/8c1vrmuvj6fxz" name="form" id="sheetdb-form">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="name" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="name" placeholder="Enter your surname" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Enter username for Zoom" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" name="phone" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" name="address" placeholder="Enter your Address" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="Female">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            
            <div class="button">
                <input type="submit" name="btn" id="btn" value="Register">
            </div>
        </form>
    </div>
    <script>
        document.getElementById("sheetdb-form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.querySelector(".popup").classList.add("active");
        });
    
        document.getElementById("dismiss-popup-btn").addEventListener("click", function () {
            document.querySelector(".popup").classList.remove("active");
        });
    </script>
    
    <script src="index.js">
      </script>
</body>
</html>
